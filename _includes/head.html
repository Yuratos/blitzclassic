<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title | escape }}">
    <meta property="og:site_name" content="{{ site.title | escape }}">
    <meta name="twitter:title" content="{{ page.title | escape }}">
    <meta name="Description" content="{{ page.excerpt | strip_html | default: site.description | escape }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | default: site.description | escape }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | default: site.description | escape }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.image | absolute_url | default: '/assets/img/wotc_logo.png' | absolute_url }}">
    <meta name="thumbnail" content="{{ page.image | absolute_url | default: '/assets/img/wotc_logo.png' | absolute_url }}">
    <meta name="twitter:image:src" content="{{ page.image | absolute_url | default: '/assets/img/wotc_logo.png' | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="{{ '/assets/img/favicon_wot.ico' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/cssindex/all.css | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/cssindex/skin.css | relative_url }}">
    <script type="text/javascript" src="{{ '/assets/js/480826afd786.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/952be4410aa9.js' | relative_url }}"></script><script type="text/javascript" src="'/assets/js/i18n_resources.js"></script>
    <script type="text/javascript" src="{{ '/assets/js/i18n_function.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{ '/assets/js/61a6fbcd8632.js' | relative_url }}"></script>
</head>
