<div class="news-list-wrap">
    <div class="filter">
        <div class="news-category">
            <div>
                {% if include.url %}
                    <a href="{{ include.url | relative_url }}">
                {% endif %}
                {% if include.url %}
                    </a>
                {% endif %}
                {% assign length = include.category_names | size | minus: 1 %}
                {% for i in (0..length) %}
                    <ul class="news-list {% if include.category_urls[i] == page.url %}active{% endif %}">
                        <li>
                            <a href="{{ include.category_urls[i] | relative_url }}" class="news-link {% if include.category_urls[i] == page.url %}active{% endif %}">
                                <span>{{ include.category_names[i] }}</span>
                            </a>
                        </li>
                    </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
